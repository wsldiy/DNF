
<div ng-include="'tpl/include/header.html'"></div>

<div class="container">

    <h1 class="text-center">留言板</h1>
    <table class="table">
        <thead>
        <tr>
            <th>编号</th>
            <th>职业</th>
            <th>留言</th>
            <th>游客ID</th>
            <th>发布时间</th>
        </tr>
        </thead>

        <tbody>
        <tr  ng-repeat="order in orderList">
            <td>{{order.oid}}</td>
            <td><img ng-src="img/{{order.img_sm}}"></td>
            <td>{{order.word}}</td>
            <td>{{order.user_name}}</td>
            <td>{{order.order_time|date:'yyyy-MM-dd hh:mm:ss'}}</td>
        </tr>
        </tbody>
    </table>
</div>

<div ng-include="'tpl/include/footer.html'"></div>
